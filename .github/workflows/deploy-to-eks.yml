name: Deploy to ECR

on:
  workflow_call:
    inputs:
      CI_ENV:
        required: true
        type: string
      CONTENTFUL_ENVIRONMENT:
        required: true
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      AWS_DEFAULT_REGION:
        required: true
      AWS_SESSION_TOKEN:
        required: true
      ECR_REPOSITORY:
        required: true
      IMAGE_TAG:
        required: true

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest
    steps:

    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: 346054926618.dkr.ecr.us-east-1.amazonaws.com
        ECR_REPOSITORY: orders-service-example
        IMAGE_TAG: orders-service-example
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        
    - name: Deploy to EKS
      script:
          - mkdir $HOME/.kube
          - cp $KUBECONFIG $HOME/.kube/config
          - cat $HOME/.kube/config
          - apk update  && apk add --no-cache curl
          - curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
          - chmod +x ./kubectl && mv ./kubectl /usr/local/bin/kubectl
          - kubectl config set-context $(kubectl config current-context)
          - sed -i 's/orders-service-example/'"orders-service-exanple"'/g; deploy-${{ github.ref }}.yml;
          - sed -i 's/orders-service-example/'"orders-service-exanple"'/g; public_ip_service.yml;
          - kubectl apply -f kubernetes/deploy-${{ github.ref }}.yaml
          - kubectl apply -f kubernetes/public_ip_service.yaml